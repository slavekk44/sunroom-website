<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Strona</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header id="header">
        <div class="site-title">Moja Strona</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#galeria">Galeria</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h1>Witamy na stronie</h1>
        <p>To jest sekcja Home.</p>
    </section>

    <section id="galeria">
        <h1>Galeria</h1>
        <p>Zdjęcia i grafiki tutaj.</p>
    </section>

    <section id="blog">
        <h1>Blog</h1>
        <p>Wpisy blogowe tutaj.</p>
    </section>

    <section id="about">
        <h1>O nas</h1>
        <p>Informacje o stronie lub autorze.</p>
    </section>

    <script>
        // Skrypt do ukrywania nazwy strony przy scrollu
        let lastScroll = 0;
        const header = document.getElementById('header');
        const title = document.querySelector('.site-title');

        window.addEventListener('scroll', () => {
            const currentScroll = window.pageYOffset;
            if (currentScroll > lastScroll && currentScroll > 100) {
                // scroll w dół – ukryj tytuł
                title.style.top = '-60px';
            } else {
                // scroll w górę – pokaż tytuł
                title.style.top = '0';
            }
            lastScroll = currentScroll;
        });
    </script>

</body>
</html>
